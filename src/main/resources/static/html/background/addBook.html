<div id="biaoge">
    <form class="addbookinfor">
        <div>请输入书籍名字：<input name="bookName" type="text"></div>
        <div>请输入书籍简介：<input name="introduce" type="text"></div>
        <div>请输入书籍状态：<input name="statu" type="text"></div>
        <div>请输入类别id：<input name="typeId" type="number"></div>
        <div>请输入作者id：<input name="authorId" type="number"></div>
        <div><input id="submit" type="button" value="提交"></div>
    </form>
</div>


<script src="../../js/jquery-3.4.1.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/jquery.validate.js" type="application/javascript"></script>
<script src="../../js/jquery.validate.regex.js" type="application/javascript"></script>
<script src="../../js/bootstrap.js"></script>
<script>
    $(function () {
        $("input[id = 'submit']").click(function () {
            var record = {
                "bookName":$("input[name = 'bookName']").val(),
                "bookIntroduce":$("input[name = 'introduce']").val(),
                "bookFlag":$("input[name = 'statu']").val(),
                "bookTypeId":$("input[name = 'typeId']").val(),
                "bookAuthorId":$("input[name = 'authorId']").val(),
            }
                $.ajax({
                    url: "http://localhost:8080/insertBook",
                    type: "post",
                    data: JSON.stringify(record),
                    dataType: "json",
                    contentType: 'application/json;charset=UTF-8',
                    success: function (data) {
                        if(data == 0){
                            alert("此书籍已存在!")
                        }else{
                            alert("插入书籍成功!")
                        }
                    }
                })
        })
    })
</script>
