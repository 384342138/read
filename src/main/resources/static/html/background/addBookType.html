<div id="biaoge">
    <form class="addproinfor">
        <div>请输入书籍种类名字：<input name="name" type="text"></div>
        <div>请输入书籍父种类编号：<input name="num" type="number"></div>
        <div><input id="submit" type="button" value="提交"></div>
    </form>
</div>

<script src="../../js/jquery-3.4.1.js"></script>
<script src="../../js/bootstrap.js"></script>

<script>
    $(function () {
        $("input[id = 'submit']").click(function () {
            if($("input[name = 'num']").val() > 0) {
                $.ajax({
                    url: "http://localhost:8080/Type/CheckTypeName",
                    type: "post",
                    data: {typeName: $("input[name = 'name']").val(), fatherId:$("input[name = 'num']").val()},
                    dataType: "json",
                    success: function (data) {
                        alert("此种类已存在!")
                    }, error: function (data) {
                        $.ajax({
                            url: "http://localhost:8080/Type/InsertType",
                            type: "post",
                            data: {typeName: $("input[name = 'name']").val(), fatherId:$("input[name = 'num']").val()},
                            dataType: "json",
                            success: function (data) {
                                alert("书籍种类插入成功");
                            }
                        })
                    }
                })
            }else {
                $.ajax({
                    url: "http://localhost:8080/Type/CheckTypeName",
                    type: "post",
                    data: {typeName: $("input[name = 'name']").val(), fatherId:0},
                    dataType: "json",
                    success: function (data) {
                        alert("此种类已存在!")
                    }, error: function (data) {
                        $.ajax({
                            url: "http://localhost:8080/Type/InsertType",
                            type: "post",
                            data: {typeName: $("input[name = 'name']").val(), fatherId:0},
                            dataType: "json",
                            success: function (data) {
                                alert("书籍种类插入成功");
                            }
                        })
                    }
                })
            }
        })
    })
</script>

</body>
