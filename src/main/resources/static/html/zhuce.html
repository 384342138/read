            },
            datatype: "json",
            success: function (data) {
                if(data){
                    $("#first").removeClass("stepcurrent");
                    $("#first").addClass("stepError");
                    $("#second").removeClass("nop-form-item-");
                    $("#second").addClass("nop-form-item-error");
                    $(".nop-form-item-tip").eq(0).html("该账号已被注册");
                }
            }
        })
    })
</script>
</html>
